    <script>
        $(function(){
            $(".input-field-select").niceSelect();//nice-select 선언

            checkboxCheck();
            radioCheck();
        })

        $("input[type=checkbox]").click(function(){
            checkboxCheck();
        })

        //checkbox -> label의 css 조절
        function checkboxCheck(){
            $("input[type=checkbox]").each(function(){
                if($(this).is(":checked") ){
                    $(this).closest('label').addClass('checked');
                } else {
                    $(this).closest('label').removeClass('checked');
                }
            })
        }

        $("input[type=radio]").click(function(){
            radioCheck();
        })

        //radiobox -> label의 css 조절
        function radioCheck(){
            $("input[type=radio]").each(function(){
                if($(this).is(":checked") ){
                    $(this).closest('label').addClass('checked');
                } else {
                    $(this).closest('label').removeClass('checked');
                }
            })
        }

        $(".extra-file").change(function(){
            let fileName = $(this)[0].files[0].name;

            if(fileName !== "") {
                $(".file-value").text(fileName);
                $(".file-value-div").show();
            } else {
                $(".file-value").empty();
                $(".file-value-div").hide();
            }
        })

        function emptyFile() {
            $(".file-value").empty();
            $(".file-value-div").hide();
            $(".extra-file").val("");
        }

        $(document).on('change', '.form-upload', function () {
            let $div = $(this).closest('.input-upload');

            designUpload.startUpload($(this)[0].files[0], $div);
        });

        $(document).on('drop', '.input-upload', function(event) {
            event.preventDefault();

            let $div = $(this);
            let image = event.originalEvent.dataTransfer.files[0];
            let $input = $div.find('input[type=file]');
            $input.val("");


            designUpload.startUpload(image, $div);
        });

        $(document).on('dragover', '.input-upload', function (event) {
            $(this).addClass("blue");
            event.preventDefault();
        });

        $(document).on('dragleave', '.input-upload', function (event) {
            $(this).removeClass("blue");
            event.preventDefault();
        });

        var designUpload = {
            startUpload: function(image, div) {
                let imageType = ['image/png', 'image/jpeg'];

                if ($.inArray(image.type, imageType) === -1) {
                    return ;
                }

                let uploadArea = div;
                let uploadBox = $(uploadArea).find(".input-upload-box");
                let previewArea = $(uploadArea).find('.preview-img');
                let previewBox = $(previewArea).find('.preview-box');
                let previewImg = $(previewBox).find('img');

                let reader = new FileReader();

                reader.onload = function (e) {
                    $(previewImg).attr('src', e.target.result);
                }

                reader.readAsDataURL(image);

                $(previewBox).show();
                $(uploadBox).hide();
                $(uploadArea).removeClass("blue");

            },
            removeUploadImage: function(el) {
                let $div = $(el).closest('div');
                let $input = $div.closest('.input-upload').find('input[type=file]');
                $input.val("");
                let $parents = $div.closest('.input-upload');

                $div.find('img').attr('src', '');
                $div.hide();
                $parents.find('.input-upload-box').show();
                $($parents).removeClass("blue");
            }
        };

    </script>
