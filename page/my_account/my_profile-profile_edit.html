        <title>SHAPL.com : Selling designer's product based on D2C Ecommerce | Product Design</title>

    <body>
        <div id="wrapper">
           
            <div id="account-header-section" class="w-100">
                <ul class="a-account-menu fl">
                    <li class="fl-100-l active"><a href="#">프로필</a></li>
                    <li class="fl-100-l"><a href="#">프로젝트</a></li>
                    <li class="fl-100-l"><a href="#">장바구니</a></li>
                    <li class="fl-100-l"><a href="#">주문내역</a></li>
                    <li class="fl-100-l"><a href="#">등록제품</a></li>
                </ul>
            </div>
            
            <div id="account-content-section" class="w-100">
                <div id="account-content-article">
                    <div class="account-content-container">
                    
                        <!--<div class="account-content-box">-->
                            <div class="account-profile-menu modification">
                                <ul class="profile-menu fl modification">
                                    <li class="fl-100-l active"><a href="#">프로필 수정</a></li>
                                    <li class="fl-100-l"><a href="#">비밀번호 변경</a></li>
                                </ul>
                            </div>

                            <div class="mp-field-box">
                                <form>
                                    <fieldset>

                                        <div class="mp-field">
                                            <div class="mp-field-title">
                                                <h2>기본 정보</h2>
                                            </div>

                                            <div class="mp-field-warning">
                                                <p>기본 정보는 영어로 기입해주세요.</p>
                                            </div>

                                            <div class="mp-field-group-box fl mpsign">
                                                <div class="mp-field-group fl-100-l">
                                                    <label class="mp-field-group-title">이름</label>
                                                    <div class="mp-input">
                                                        <input type="text" placeholder="이름">
                                                    </div>
                                                </div>
                                                <div class="mp-field-group fl-100-l">
                                                    <label class="mp-field-group-title pc">성</label>
                                                    <div class="mp-input">
                                                        <input type="text" placeholder="성">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="mp-field-group">
                                                <label class="mp-field-group-title">브랜드 이름</label>
                                                <div class="mp-input">
                                                    <input type="text">
                                                </div>
                                            </div>

                                            <div class="mp-field-group">
                                                <label class="mp-field-group-title">Contact info</label>
                                                <div class="mp-input pc">
                                                    <input type="text" placeholder="포트폴리오 URL, 개인 홈페이지, Email, 연락처 등의 정보를 적어주세요.">
                                                </div>
                                                <div class="mp-input mobile">
                                                    <input type="text" placeholder="포트폴리오 URL, 개인 홈페이지, Email, 연락처 등">
                                                </div>
                                            </div>

                                            <div class="mp-field-group">
                                                <label class="mp-field-group-title">대학</label>
                                                <div class="mp-input">
                                                    <input type="text">
                                                </div>
                                            </div>

                                            <div class="mp-field-group">
                                                <div class="mp-field-group-title">
                                                    <h2>전공</h2>
                                                </div>
                                                <div class="mp-field-group-box fl modification">
                                                    <div class="mp-field-radio fl-100-l">
                                                        <label class="radio">
                                                            <input type="radio" checked="checked" name="gender">
                                                            <span class="radio02-checked"></span>
                                                            <span class="radio02-text">Industrial</span>
                                                        </label>
                                                    </div>
                                                    <div class="mp-field-radio fl-100-l">
                                                        <label class="radio">
                                                            <input type="radio" name="gender">
                                                            <span class="radio02-checked"></span>
                                                            <span class="radio02-text">Product</span>
                                                        </label>
                                                    </div>
                                                    <div class="mp-field-radio fl-100-l">
                                                        <label class="radio">
                                                            <input type="radio" name="gender">
                                                            <span class="radio02-checked"></span>
                                                            <span class="radio02-text">Fashion</span>
                                                        </label>
                                                    </div>
                                                    <div class="mp-field-radio fl-100-l">
                                                        <label class="radio">
                                                            <input type="radio" name="gender">
                                                            <span class="radio02-checked"></span>
                                                            <span class="radio02-text">Furniture</span>
                                                        </label>
                                                    </div>
                                                    <div class="mp-field-radio fl-100-l">
                                                        <label class="radio">
                                                            <input type="radio" name="gender">
                                                            <span class="radio02-checked"></span>
                                                            <span class="radio02-text">Graphic</span>
                                                        </label>
                                                    </div>
                                                    <div class="mp-field-radio fl-100-l">
                                                        <label class="radio">
                                                            <input type="radio" name="gender">
                                                            <span class="radio02-checked"></span>
                                                            <span class="radio02-text">Etc.</span>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="mp-field-group modification"><!--etc를 체크 하였을 때, 노출됩니다.-->
                                                    <div class="mp-input">
                                                        <input type="text" placeholder="상세 전공을 적어주세요.">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="mp-field-group">
                                                <label class="mp-field-group-title">자기소개</label>
                                                <div class="mp-textarea">
                                                    <textarea placeholder="내용을 적어주세요.(최대 240byte)"></textarea>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mp-field">
                                            <div class="mp-field-title">
                                                <h2><span class="required">개인 정보</span></h2>
                                            </div>

                                            <div class="mp-field-group">
                                                <label class="mp-field-group-title">이메일(아이디)</label>
                                                <div class="mp-input disable">
                                                    <input type="email">
                                                </div>
                                            </div>

                                            <div class="mp-field-group">
                                                <label class="mp-field-group-title">국적</label>
                                                <div class="lp-input-box">
                                                    <div class="select02">
                                                        <select>
                                                            <option value="0">Republic of Korea</option>
                                                            <option value="1">Republic of Korea</option>
                                                            <option value="2">America</option>
                                                            <option value="3">Japan</option>
                                                            <option value="4">poland</option>
                                                            <option value="5">Russia</option>
                                                            <option value="6">Sweden</option>
                                                            <option value="7">Croatia</option>
                                                            <option value="8">Spain</option>
                                                            <option value="9">Italy</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="mp-field-group-box ab zipcode">
                                                <div class="mp-field-group">
                                                    <label class="mp-field-group-title">우편번호</label>
                                                    <div class="mp-input">
                                                        <input type="number">
                                                    </div>
                                                </div>
                                                <div class="mp-btn-group">
                                                    <button type="button" class="btn-account-addrFind shaplBlackBorder02 shaplWhite">주소찾기</button>
                                                </div>
                                            </div>

                                            <div class="mp-field-group addr">
                                                <label class="mp-field-group-title">주소</label>
                                                <div class="mp-input">
                                                    <input type="text">
                                                </div>
                                                <div class="mp-input">
                                                    <input type="text" placeholder="상세주소를 입력해 주세요.">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mp-btn-group-box fl modification">
                                            <div class="mp-btn-group fl-100-l">
                                                <button type="submit" class="btn-account-back shaplGrey">프로필로 돌아가기</button>
                                            </div>
                                            <div class="mp-btn-group fl-100-l">
                                                <button type="submit" class="btn-account-save shaplBlue">변경 후 저장하기</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        <!--</div>-->
                    </div>  
                </div>
