    <body class="main">
        <div id="loading-page">

<script>
    $(function(){
        loadingEvent.startLoading();
    })

    var loadingEvent = {
        startLoading: function() {
            $("#loading-page").show();
            var cnt = 0;
            var loadClass = ["blender", "cosmetic", "dispenser", "docs", "dummy", "electronics",
                "joystick", "lamp", "ring", "robot", "setting", "shirts", "shoes", "tent", "washer", "watch", "bag"];
            var removeClass = ""

            for(var i=0;i<loadClass.length;i++){
                removeClass += loadClass[i]+" ";
            }

            loading = setInterval(function(){
                console.log(removeClass);
                $(".loading-icon").removeClass(removeClass);
                $(".loading-icon").addClass(loadClass[cnt]);
                cnt++;
                cnt = (cnt >= 17)?0:cnt;
            }, 290);
        },
        stopLoading: function() {
            //$("#loading-page").hide();
            clearInterval(loading);
        }
    }



</script>
